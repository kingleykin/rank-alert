name = "rankalert-worker"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "rankalert"
database_id = "627cf431-f42c-433e-a358-91c25c73fec8"

# Cron triggers
[triggers]
crons = ["*/10 * * * *"] # Chạy mỗi 10 phút

# Environment variables
[vars]
ONESIGNAL_APP_ID = "4e73d291-d7db-4000-afce-f3c059e31a59"
# ONESIGNAL_API_KEY is set as a secret (not committed to git)
# For local development: Add to .dev.vars file
# For production: Set using: wrangler secret put ONESIGNAL_API_KEY
